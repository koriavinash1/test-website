<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span>Projects</span></h1>
        </div>
    </div>
    <div class="row" style="height: 250px; overflow-x: scroll; overflow-y: hidden">
      {% for project in site.data.projects %}
        {% assign loopindex = forloop.index | modulo: 2 %}
        <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}">
            <div class="team-member">
                <img src="{{ project.img | prepend: site.baseurl }}" class="img-responsive img-thumbnail img-md" alt="" style="height: 150px; width: 200px">
                <h4><a href="{{ project.url }}" target="blank" style="color: #1ab394" class="navy">{{ project.name }}</a></h4>
                <p><span>{{ project.desc }}</span></p>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
